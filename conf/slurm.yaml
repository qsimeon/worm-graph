defaults:
  # - override hydra/launcher: submitit_local
  # # NOTE: When on OpenMind, COMMENT out the lines above and UNCOMMENT the lines below 
  - override /hydra/launcher: submitit_slurm

hydra:
  launcher:
    cpus_per_task: 1
    gpus_per_node: 1
    tasks_per_node: 1
    mem_gb: 64
    nodes: 1
    array_parallelism: 800
    timeout_min: 1440 # 24 hours by default
    exclude: dgx001, dgx002
    constraint: high-capacity #any-A100