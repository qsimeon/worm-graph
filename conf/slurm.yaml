defaults:
# This file is used to configure the slurm launcher, using the Submitit Plugin.
# If working in a cluster (like OpenMind), use submitit_slurm.
# If working locally, use submitit_local.
   - override hydra/launcher: submitit_local # submitit_local, submitit_slurm

hydra:
  launcher:
    cpus_per_task: 1
    gpus_per_node: 1
    tasks_per_node: 1
    mem_gb: 48
    nodes: 1
    timeout_min: 1440 # 24 hours by default
    exclude: dgx001, dgx002
    constraint: high-capacity 