model:
  type: NetworkLSTM # options: LinearNN, NetworkLSTM, NeuralCFC, NeuralTransformer
  input_size: 302 # keep this fixed; it is the number of neurons in the adult C. elegans hermaphrodite 
  hidden_size: 2048 # options: int > 0
  num_layers: 1 # our experiments show that deeper networks do not improve performance
  # constraint: 1 <= int <= 5; keep fixed num_layers: int = 1
  loss: L1 # options: MSE, Huber, L1
  reg_param: 1.0 # how much to regularize the loss by frequency distribution matching; options: 0.0 <= float <= 1.0
  checkpoint_path: false # options: false, path/to/pretrained/model