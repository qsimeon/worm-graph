model:
  type: LinearNN # options: LinearNN, NetworkLSTM, NeuralCFC, NeuralTransformer
  input_size: 302 # keep this fixed; it is the number of neurons in the adult C. elegans hermaphrodite 
  hidden_size: 1024 # options: int > 0
  num_layers: 1 # keep this fixed; our experiments show that deeper networks do not improve performance
  loss: MSE # options: MSE, Huber, L1
  reg_param: 0.0 # how much to regularize the loss by frequency distribution matching; options: 0.0 <= float <= 1.0
  checkpoint_path: false # options: false, path/to/pretrained/model