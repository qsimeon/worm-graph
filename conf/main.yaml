defaults: 
  - preprocess
  - dataset
  - model
  - train
  - predict
  - visualize
  - slurm_default
  - _self_
# if you want your primary config to override the values of configs
# from the defaults List, append _self_ to the end of the defaults List
globals:
  random_seed: 0 # rang(0,1,3)
  use_residual: false
  smooth_data: true # whether to use smoothed signal data
  shuffle: false # whether to shuffle worms

hydra:
  mode: MULTIRUN # options: RUN, MULTIRUN
  job:
    chdir: true # important! this changes the working directory to the log directory
  run:
    dir: logs/hydra/${now:%Y_%m_%d_%H_%M_%S}
  sweep:
    dir: logs/hydra/${now:%Y_%m_%d_%H_%M_%S}
    subdir: ${hydra.job.num}
  sweeper:
    params:
      # GLOBALS
      globals.random_seed: 0, 1, 2
      # MODEL
      model.type: LinearNN #, NeuralTransformer, NetworkLSTM, NeuralCFC
      model.loss: MSE, L1 #, Huber
      model.reg_param: 0.0, 0.5, 1.0
      model.hidden_size: 64, 128, 256, 512, 1024, 2048
      model.num_layers: 1
      model.checkpoint_path: false
      # DATASET
      dataset.name: Kato2015, Nichols2017, Skora2018, Kaplan2020, Leifer2023, Flavell2023 #, Uzel2022
      # TRAIN
      train.optimizer: SGD, AdamW, Adagrad, RMSprop #, Adadelta, Adam
      train.learn_rate: 0.0001, 0.001, 0.01, 0.1 #, 1.0
      train.epochs: 1 #700
      train.save_freq: 250
      train.seq_len: 50, 100, 200
      train.k_splits: 2, 5, 7
      train.num_samples: 16, 32, 64, 128
      train.num_batches: 1, 2, 4, 8
      train.tau_in: 1 
      train.shuffle: false 
      train.reverse: false 
      # PREDICT
      predict.tau_out: 1
      predict.dataset.name: Uzel2022