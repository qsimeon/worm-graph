defaults:
  - dataset
  - model
  - preprocess
  - train
  - _self_
# If you want your primary config to override the values of configs
# from the Defaults List, append _self_ to the end of the Defaults List

other:
  param1: None
  param2: None

hydra:
  run:
    dir: logs/${now:%Y-%m-%d_%H-%M}
  sweep:
    dir: logs/multirun/${now:%Y-%m-%d_%H-%M}
    subdir: ${hydra.job.num}
  mode: RUN
  job:
    chdir: true
  sweeper:
    params:
      dataset.name: Nichols2017, Kaplan2020, Uzel2022
