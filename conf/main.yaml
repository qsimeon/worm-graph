defaults: 
  - preprocess
  - dataset
  - model
  - train
  - predict
  - visualize
  - slurm_default
  - _self_
globals:
  random_seed: 0
  use_residual: false
  smooth_data: true # whether to use smoothed signal data
  shuffle: false # whether to shuffle worms
# If you want your primary config to override the values of configs
# from the Defaults List, append _self_ to the end of the Defaults List
hydra:
  mode: MULTIRUN # options: RUN, MULTIRUN
  job:
    chdir: true # important! this changes the working directory to the log directory
  run:
    dir: logs/hydra/${now:%Y_%m_%d_%H_%M_%S}
  sweep:
    dir: logs/hydra/${now:%Y_%m_%d_%H_%M_%S}
    subdir: ${hydra.job.num}
  sweeper:
    params:
      # GLOBALS
      globals.random_seed: 0 #range(0,3,1)
      # MODEL
      model.type: NetworkLSTM #LinearNN, NeuralTransformer, NetworkLSTM
      model.hidden_size: 1024 #32, 64, 128, 512, 1024
      model.num_layers: 1 #1, 2, 3, 4
      model.checkpoint_path: false
      # DATASET
      dataset.name: [Kato2015, Skora2018, Kaplan2020, Nichols2017] #Uzel2022, Leifer2023, Flavell2023
      # TRAIN
      train.optimizer: SGD #Adam, SGD
      train.learn_rate: 0.01 # 0.0001, 0.001, 0.01, 0.1, 1.0
      train.epochs: 1 
      train.save_freq: 100
      train.seq_len: 100 # range(1,200,50)
      train.k_splits: 2 #2, 5, 7, 10
      train.num_samples: 128 #8, 16, 32, 64, 128
      train.num_batches: 8 #1, 2, 4, 8
      train.tau_in: 1
      train.shuffle: true 
      train.reverse: false 
      # PREDICT
      predict.tau_out: 10
      predict.dataset.name: Uzel2022