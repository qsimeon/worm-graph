defaults:
# Default configuration files used by the main.py pipeline.
# If _self_ is appended to the end of the defaults List, the repeated parameters
# that apper here and in the other config files will be overridden by the values
# in this file. Otherwise, the values in this file will be overridden by the
# values in the other config files
  - preprocess
  - dataset
  - model
  - train
  - predict
  - visualize
  - slurm
  - _self_

globals:
  random_seed: 0
  use_residual: false # whether to make train models on the residual signal
  smooth_data: true # whether to use smoothed signal data
  shuffle_worms: true # whether to shuffle worms

hydra:
  mode: MULTIRUN # options: RUN, MULTIRUN
  job:
    chdir: true # important! this changes the working directory to the log directory
  run:
    dir: logs/hydra/${now:%Y_%m_%d_%H_%M_%S}
  sweep:
    dir: logs/hydra/${now:%Y_%m_%d_%H_%M_%S}
    subdir: ${hydra.job.num}
  sweeper:
    params:
      # GLOBALS
      globals.random_seed: 0 #0, 1, 2, 3
      # MODEL
      model.type: LinearNN #LinearNN, NeuralTransformer, NetworkLSTM, NeuralCFC
      model.loss: MSE #L1, MSE, Huber, Poisson
      model.fft_reg_param: 0.0 #0.0, 0.3, 0.5, 0.7, 1.0
      model.l1_reg_param: 0.0 #0.0, 0.3, 0.5, 0.7, 1.0
      model.hidden_size: 256 # 128, 256, 512, 1024, 2048, 4096, 8192
      model.num_layers: 1 
      model.checkpoint_path: false
      # DATASET
      dataset.name: Kato2015
      # TRAIN
      train.optimizer: Adam #SGD, Adam, AdamW, Adagrad, Adadelta, RMSprop 
      train.learn_rate: 0.0001 #0.001, 0.01, 0.1, 1.0
      train.epochs: 1000
      train.save_freq: 1000
      train.seq_len: 20 #100, 200
      train.k_splits: 2 
      train.num_samples: 16 #8, 16, 32
      train.num_batches: 1 
      train.tau_in: 1 
      train.shuffle_samples: false 
      train.reverse: false 
      # PREDICT
      predict.tau_out: 1000
      predict.context_len: 120
      predict.dataset.name: Kato2015