defaults: 
  - preprocess
  - dataset
  - model
  - train
  - predict
  - visualize
  - slurm
  - _self_
# if you want your primary config to override the values of configs
# from the defaults List, append _self_ to the end of the defaults List
globals:
  random_seed: 0 
  use_residual: false # whether to make train models on the residual signal
  smooth_data: false # whether to use smoothed signal data
  shuffle_worms: false # whether to shuffle worms

hydra:
  mode: RUN # options: RUN, MULTIRUN
  job:
    chdir: true # important! this changes the working directory to the log directory
  run:
    dir: logs/hydra/${now:%Y_%m_%d_%H_%M_%S}
  sweep:
    dir: logs/hydra/${now:%Y_%m_%d_%H_%M_%S}
    subdir: ${hydra.job.num}
  sweeper:
    params:
      # GLOBALS
      globals.random_seed: 0 #0, 1, 2, 3
      # MODEL
      model.type: NeuralTransformer #LinearNN, NeuralTransformer, NetworkLSTM, NeuralCFC
      model.loss: MSE #L1, MSE, Huber
      model.fft_reg_param: 0.0 # 0.0, 0.3, 0.5, 0.7, 1.0
      model.l1_reg_param: 0.0, 0.3, 0.5, 0.7, 1.0
      model.hidden_size: 128, 256, 512, 1024, 2048, 4096, 8192
      model.num_layers: 1 
      model.checkpoint_path: false
      # DATASET
      dataset.name: [Kato2015, Nichols2017, Skora2018, Kaplan2020, Flavell2023, Leifer2023]
        # [Kato2015, Nichols2017, Skora2018, Kaplan2020, Flavell2023, Leifer2023]
        # [Kato2015, Nichols2017, Skora2018, Kaplan2020, Flavell2023]
        # [Nichols2017, Skora2018, Kaplan2020, Flavell2023, Leifer2023]
        # [Kato2015, Nichols2017, Skora2018, Kaplan2020]
        # [Nichols2017, Skora2018, Kaplan2020, Flavell2023]
        # [Skora2018, Kaplan2020, Flavell2023, Leifer2023]
        # [Kato2015, Nichols2017, Skora2018] 
        # [Nichols2017, Skora2018, Kaplan2020]
        # [Skora2018, Kaplan2020, Flavell2023]
        # [Kaplan2020, Flavell2023, Leifer2023]
        # [Kato2015, Nichols2017]
        # [Nichols2017, Skora2018]
        # [Skora2018, Kaplan2020]
        # [Kaplan2020, Flavell2023]
        # [Flavell2023, Leifer2023]
        # [Kato2015]
        # [Nichols2017]
        # [Skora2018]
        # [Kaplan2020]
        # [Flavell2023]
        # [Leifer2023]
      # TRAIN
      train.optimizer: Adagrad #SGD, Adam, AdamW, Adagrad, Adadelta, RMSprop 
      train.learn_rate: 0.01 #0.001, 0.01, 0.1, 1.0
      train.epochs: 100 
      train.save_freq: 200
      train.seq_len: 200 #100, 200
      train.k_splits: 2 
      train.num_samples: 32 #8, 16, 32
      train.num_batches: 1 
      train.tau_in: 1 
      train.shuffle_samples: false 
      train.reverse: false 
      # PREDICT
      predict.tau_out: 1000
      predict.dataset.name: Uzel2022