defaults:
  - preprocess
  - dataset
  - model
  - visualize
  - train
  - _self_
  # - override hydra/launcher: joblib
globals:
  use_residual: False
  shuffle: False # whether to shuffle worms
# If you want your primary config to override the values of configs
# from the Defaults List, append _self_ to the end of the Defaults List
hydra:
  mode: MULTIRUN # options: RUN, MULTIRUN
  job:
    chdir: false
  run:
    dir: logs/hydra/${now:%Y_%m_%d_%H_%M_%S}-${dataset.name}-${model.type}
  sweep:
    dir: logs/hydra/${now:%Y_%m_%d_%H_%M_%S}-${dataset.name}-${model.type}
    subdir: ${hydra.job.num}
  sweeper:
    params:
      train.epochs: 100, 300, 500, 700
      # train.seq_len: 9, 99, 299, 499, 599
      # train.k_splits: 2, 5, 9
      # train.tau_in: 1, 10, 100
      # train.tau_out: 1, 10, 100
