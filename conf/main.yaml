defaults:
  - preprocess
  - dataset
  - model
  - visualize
  - train
  - _self_
# If you want your primary config to override the values of configs
# from the Defaults List, append _self_ to the end of the Defaults List

hydra:
  run:
    dir: logs/run/${now:%Y-%m-%d_%H-%M}
  sweep:
    dir: logs/multirun/${now:%Y-%m-%d_%H-%M}
    subdir: ${hydra.job.num}
  mode: RUN
  job:
    chdir: false
  sweeper:
    params:
      dataset.name: Kato2015, Nichols2017, Skora2018, Kaplan2020, Uzel2022
