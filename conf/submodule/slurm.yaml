hydra:
  launcher:
    cpus_per_task: 1
    gpus_per_node: 1
    tasks_per_node: 1
    mem_gb: 48
    nodes: 1
    timeout_min: 1440 # 24 hours by default
    exclude: dgx001, dgx002
    constraint: high-capacity 