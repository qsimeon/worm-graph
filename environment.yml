name: worm-graph
channels:
  - defaults
  - pytorch
  - pyg
  - anaconda
  - conda-forge
dependencies:
  - python=3.9
  - freetype=2.10.4
  - pytorch
  - numpy
  - networkx
  - pandas
  - matplotlib
  - seaborn
  - scikit-learn
  - scikit-learn-intelex
  - scipy
  - psutil
  - tqdm
  - wget
  - jupyterlab
  - notebook
  - ipywidgets
  - pip
  - pip:
    - torch-scatter -f https://data.pyg.org/whl/torch-1.12.1+cpu.html
    - torch-sparse -f https://data.pyg.org/whl/torch-1.12.1+cpu.html
    - torch-cluster -f https://data.pyg.org/whl/torch-1.12.1+cpu.html
    - torch-spline-conv -f https://data.pyg.org/whl/torch-1.12.1+cpu.html
    - torch-geometric
    - torch-geometric-temporal