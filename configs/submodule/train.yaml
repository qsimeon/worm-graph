# Train model 
train:
  optimizer: AdamW # options: Adam, AdamW, Adadelta, Adagrad, RMSprop, SGD
  lr: 0.001
  epochs: 10 
  save_freq: 5
  batch_size: 256 
  shuffle: true

  early_stopping:
    # Minimum change in validation loss to be considered an improvement
    delta: 0
    # Number of epochs to wait for improvement before stopping
    patience: 5
