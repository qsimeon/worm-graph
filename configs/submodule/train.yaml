train:
  optimizer: AdamW # options: Adam, SGD, AdamW, Adadelta, Adagrad, Adamax, ASGD, RMSprop
  lr: 0.0001
  epochs: 300
  save_freq: 100
  batch_size: 64
  shuffle: true

  early_stopping:
    delta: 0 # minimum change in validation loss to be considered an improvement
    patience: 50 # number of epochs to wait for improvement before stopping