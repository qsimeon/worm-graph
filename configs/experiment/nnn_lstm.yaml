# @package _global_
# nnn = number of named neurons
# We change the number of named neurons.
defaults:
  - override /submodule: [dataset, model, train, predict, analysis, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      submodule.dataset.num_named_neurons: 10, 30, 50, 70, 90

submodule:

  dataset:
    experimental_datasets:
      # Sines0000: all
      # Lorenz0000: all
      Kato2015: all
      Nichols2017: all
      Skora2018: all
      Uzel2022: all
      Kaplan2020: all
      Flavell2023: all
      Leifer2023: all

    save_datasets: false
    num_train_samples: 64
    num_val_samples: 64
    seq_len: 200
    reverse: false
    use_residual: false
    smooth_data: true

  model:
    type: NetworkLSTM

experiment:
  key: nn_lstm 
  mode: MULTIRUN
  seed: 42