# @package _global_
defaults:
  - override /submodule: [dataset, model, train, predict, visualize]
  - override /hydra/sweeper: optuna # Use optuna for hyperparameter optimization
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
    sampler:
      seed: 42 # Seed for reproducibility
    study_name: hyperparameter_search # Name of the study (for optuna)
    direction: minimize # Minimize the metric
    n_trials: 10 # Number of trials to run
    n_jobs: 1 # Number of jobs to run in parallel
    params:
      # Hyperparameters to optimize
      submodule.train.optimizer: Adam, AdamW, Adagrad, RMSprop
      submodule.train.lr: 1e-3, 1e-4, 1e-5
      submodule.train.batch_size: 16, 32, 64
      submodule.dataset.seq_len: 60, 120, 240
      submodule.model.hidden_size: 128, 256, 512

submodule:

  dataset:
    experimental_datasets: Kato2015 #[Kato2015, Nichols2017, Skora2018, Uzel2022, Kaplan2020, Flavell2023, Leifer2023]
    num_named_neurons: all
    num_worms: 1
    k_splits: 2
    num_train_samples: 32
    num_val_samples: 32
    # seq_len: 240
    tau: 1
    smooth_data: true
    reverse: false
    use_residual: false
    use_this_train_dataset: null # load new training dataset
    use_this_val_dataset: null # load new validation dataset

  model:
    type: NeuralTransformer
    input_size: 302
    # hidden_size: 256
    num_layers: 1
    loss: MSE
    fft_reg_param: 0.0
    l1_reg_param: 0.0
    use_this_pretrained_model: null # create fresh model

  train:
    # optimizer: AdamW
    # lr: 0.001
    epochs: 5
    save_freq: 100
    # batch_size: 16
    shuffle: true
    use_this_train_dataset: null # use training dataset from dataset submodule
    use_this_val_dataset: null # use validation dataset from dataset submodule
    use_this_pretrained_model: null # train from scratch
    early_stopping:
      delta: 1e-4
      patience: 10

  predict:
    worms_to_predict: [worm0]
    nb_ts_to_generate: null # time steps to generate = seq_len - context_window
    context_window: 60
    use_this_train_dataset: null # use training dataset from dataset submodule
    use_this_val_dataset: null # use validation dataset from dataset submodule
    use_this_model: null # use model from model submodule

  visualize:
    plot_figures_from_this_log_dir: null # plot figures of current experiment
    predict:
      worms_to_plot: null # plot all predicted worms (worm0)
      neurons_to_plot: 10 # plot all the neurons

experiment:
  name: hyperparameter_search
  mode: MULTIRUN
  seed: 42
