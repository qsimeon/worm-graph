# @package _global_
defaults:
  - override /submodule: [dataset, model, train, predict, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
  # These parameters will be tested just when MULTIRUN mode is used.
  # Use the submodule parameters if RUN.
      params:
        submodule.dataset.num_worms: 10, 50, 100, 150, 200, 246

submodule:

  dataset:
    experimental_datasets: [Kato2015, Nichols2017, Skora2018, Uzel2022, Kaplan2020, Flavell2023, Leifer2023]
    num_named_neurons: all
    # num_worms: all
    k_splits: 2
    num_train_samples: 32
    num_val_samples: 32
    seq_len: 240
    tau: 1
    smooth_data: true
    reverse: false
    use_residual: false
    use_this_train_dataset: null # load new training dataset
    use_this_val_dataset: null # load new validation dataset

  model:
    type: NetworkLSTM
    input_size: 302
    hidden_size: 256
    num_layers: 1
    loss: MSE
    fft_reg_param: 0.0
    l1_reg_param: 0.0
    use_this_pretrained_model: null # create fresh model

  train:
    optimizer: AdamW
    lr: 0.001
    epochs: 10
    save_freq: 100
    batch_size: 16
    shuffle: true
    use_this_train_dataset: null # use training dataset from dataset submodule
    use_this_val_dataset: null # use validation dataset from dataset submodule
    use_this_pretrained_model: null # train from scratch
    early_stopping:
      delta: 1e-4
      patience: 10

  predict:
    worms_to_predict: [worm0]
    nb_ts_to_generate: null # time steps to generate = seq_len - context_window
    context_window: 60
    use_this_train_dataset: null # use training dataset from dataset submodule
    use_this_val_dataset: null # use validation dataset from dataset submodule
    use_this_model: null # use model from model submodule

  visualize:
    plot_figures_from_this_log_dir: null # plot figures of current experiment
    predict:
      worms_to_plot: null # plot all predicted worms (worm0)
      neurons_to_plot: null # plot all the neurons


experiment:
  name: num_worms
  mode: MULTIRUN
  seed: 42