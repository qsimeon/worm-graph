# @package _global_
# File name: cds_transformer_experimental.yaml
#   cds = cross dataset [generalization] (key: worm_dataset)
#   transformer = NeuralTransformer model
#   experimental = experimental datasets (Kato, Nichols, Skora, Uzel, Yemini, Kaplan, Flavell, Leifer)
# We train a model on each individual experimental dataset (all worms from each) then evaluate them on all other experimental datasets (all worms from each).
# We choose the hidden size to get a model with ~0.574M (trainable) parameters.
# We use single experimental datasets.
defaults:
  - override /submodule: [model, train, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      experiment.seed: 1 #0,1
      submodule.dataset.experimental_datasets: choice({Kato2015:all, Nichols2017:null, Skora2018:null, Uzel2022:null, Yemini2021:null, Kaplan2020:null, Flavell2023:null, Leifer2023:null},{Kato2015:null, Nichols2017:all, Skora2018:null, Uzel2022:null, Yemini2021:null, Kaplan2020:null, Flavell2023:null, Leifer2023:null},{Kato2015:null, Nichols2017:null, Skora2018:all, Uzel2022:null, Yemini2021:null, Kaplan2020:null, Flavell2023:null, Leifer2023:null},{Kato2015:null, Nichols2017:null, Skora2018:null, Uzel2022:all, Yemini2021:null, Kaplan2020:null, Flavell2023:null, Leifer2023:null},{Kato2015:null, Nichols2017:null, Skora2018:null, Uzel2022:null, Yemini2021:all, Kaplan2020:null, Flavell2023:null, Leifer2023:null},{Kato2015:null, Nichols2017:null, Skora2018:null, Uzel2022:null, Yemini2021:null, Kaplan2020:all, Flavell2023:null, Leifer2023:null},{Kato2015:null, Nichols2017:null, Skora2018:null, Uzel2022:null, Yemini2021:null, Kaplan2020:null, Flavell2023:all, Leifer2023:null},{Kato2015:null, Nichols2017:null, Skora2018:null, Uzel2022:null, Yemini2021:null, Kaplan2020:null, Flavell2023:null, Leifer2023:all})
          # {Kato2015:all, Nichols2017:null, Skora2018:null, Uzel2022:null, Yemini2021:null, Kaplan2020:null, Flavell2023:null, Leifer2023:null}, # Kato dataset
          # {Kato2015:null, Nichols2017:all, Skora2018:null, Uzel2022:null, Yemini2021:null, Kaplan2020:null, Flavell2023:null, Leifer2023:null}, # Nichols dataset
          # {Kato2015:null, Nichols2017:null, Skora2018:all, Uzel2022:null, Yemini2021:null, Kaplan2020:null, Flavell2023:null, Leifer2023:null}, # Skora dataset
          # {Kato2015:null, Nichols2017:null, Skora2018:null, Uzel2022:all, Yemini2021:null, Kaplan2020:null, Flavell2023:null, Leifer2023:null}, # Uzel dataset
          # {Kato2015:null, Nichols2017:null, Skora2018:null, Uzel2022:null, Yemini2021:all, Kaplan2020:null, Flavell2023:null, Leifer2023:null}, # Yemini dataset
          # {Kato2015:null, Nichols2017:null, Skora2018:null, Uzel2022:null, Yemini2021:null, Kaplan2020:all, Flavell2023:null, Leifer2023:null}, # Kaplan dataset
          # {Kato2015:null, Nichols2017:null, Skora2018:null, Uzel2022:null, Yemini2021:null, Kaplan2020:null, Flavell2023:all, Leifer2023:null}, # Flavell dataset
          # {Kato2015:null, Nichols2017:null, Skora2018:null, Uzel2022:null, Yemini2021:null, Kaplan2020:null, Flavell2023:null, Leifer2023:all}, # Leifer dataset
      
submodule:

  model:
    # Build model from scratch
    type: NeuralTransformer 
    hidden_size: 262

  train:
    # Train model
    epochs: 500

  dataset:
    # Set path to a directory with a fixed validation set
    use_these_datasets:
      path: /om2/user/qsimeon/worm-graph/data/validation_AllExperimental
      num_worms: null

    save_datasets: false

    # This gets overwritten by the sweeper
    experimental_datasets:
      Kato2015: null
      Nichols2017: null
      Skora2018: null
      Uzel2022: null
      Yemini2021: null
      Kaplan2020: null
      Flavell2023: null
      Leifer2023: null

    num_named_neurons: null
    num_train_samples: 64
    num_val_samples: 32
    seq_len: 100
    reverse: false
    use_residual: false
    smooth_data: true

  predict:
    # Choose the worms that you want to predict
    experimental_datasets:
      Kato2015: worm0
      Nichols2017: worm0
      Skora2018: worm0
      Uzel2022: worm0
      Yemini2021: worm0
      Kaplan2020: worm0
      Flavell2023: worm1 # something is wrong with worm0 in Flavell2023
      Leifer2023: worm0
    # Number of time steps to generate
    num_new_timesteps: null
    context_window: 100

  analysis:
    analyse_this_log_dir: null
    # Validate final model using all worms from each experimental dataset
    validation:
      experimental_datasets:
        Kato2015: all
        Nichols2017: all
        Skora2018: all
        Uzel2022: all
        Yemini2021: all
        Kaplan2020: all
        Flavell2023: all
        Leifer2023: all

experiment: 
  # What parameter you are experimenting with (key)
  key: worm_dataset 
  name: cds_transformer_experimental
  mode: MULTIRUN
  seed: null