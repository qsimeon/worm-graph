# @package _global_
# nts = number of time steps
# We increase gradually the quantity of worms from all datasets.
defaults:
  - override /submodule: [preprocess, dataset, model, train, predict, analysis, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      # TODO: Landro can you try this?
      experiment.seed: range(2) # number of experiments you want to run
      submodule.dataset.experimental_datasets: >
        ${hydra.utils.call(choice, [
          "{Kato2015:1}", # 1
          "{Kato2015:2, Nichols2017:2, Skora2018:2, Uzel2022:2, Kaplan2020:2, Flavell2023:2, Leifer2023:2}", # 14
          "{Kato2015:6, Nichols2017:6, Skora2018:6, Uzel2022:6, Kaplan2020:6, Flavell2023:6, Leifer2023:6}", # 42
          "{Kato2015:12, Nichols2017:17, Skora2018:12, Uzel2022:6, Kaplan2020:17, Flavell2023:17, Leifer2023:17}", # 98
          "{Kato2015:12, Nichols2017:34, Skora2018:12, Uzel2022:6, Kaplan2020:19, Flavell2023:34, Leifer2023:34}", # 151
          "{Kato2015:12, Nichols2017:44, Skora2018:12, Uzel2022:6, Kaplan2020:19, Flavell2023:50, Leifer2023:52}", # 195
          "{Kato2015:12, Nichols2017:44, Skora2018:12, Uzel2022:6, Kaplan2020:19, Flavell2023:50, Leifer2023:103}"  # 245
        ])}

submodule:

  dataset:
    # Dataset directory should contain a validation dataset
    use_these_datasets:
      path: data/datasets/<DatasetFolder>
      num_worms: null

    save_datasets: false

    num_named_neurons: null
    num_train_samples: 32
    num_val_samples: 16
    seq_len: 200
    reverse: false
    use_residual: false
    smooth_data: true

  model:
    # Train model from scratch
    type: LinearNN
    input_size: 302
    hidden_size: 512
    num_layers: 1
    loss: MSE
    fft_reg_param: 0.0
    l1_reg_param: 0.0
    use_this_pretrained_model: null

  train:
    optimizer: AdamW
    lr: 0.0001
    epochs: 100
    save_freq: 100
    batch_size: 64
    shuffle: true
    early_stopping:
      # Minimum change in validation loss to be considered an improvement
      delta: 0
      # Number of epochs to wait for improvement before stopping
      patience: 50

  predict:
    # Choose the worms that you want to predict
    experimental_datasets:
      Kato2015: worm1
      Nichols2017: worm1
      Skora2018: worm1
      Uzel2022: worm1
      Yemini2021: worm1
      Kaplan2020: worm1
      Flavell2023: worm1
      Leifer2023: worm1
    # Number of time steps to generate
    nb_ts_to_generate: null
    context_window: 200

  analysis:
    analyse_this_log_dir: null
    # Validate using all worms of each experimental datasets
    validation:
      experimental_datasets:
        Kato2015: all
        Nichols2017: all
        Skora2018: all
        Uzel2022: all
        Yemini2021: all
        Kaplan2020: all
        Flavell2023: all
        Leifer2023: all

  visualize:
    plot_figures_from_this_log_dir: null
    predict:
      worms_to_plot: 1 # number of worms to plot
      neurons_to_plot: 2 # number of neurons to plot

experiment:
  name: nts_linear
  mode: MULTIRUN
  seed: null