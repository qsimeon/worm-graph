submodule:

  model:
    # Build model from scratch
    type: NeuralTransformer 
    hidden_size: 196

  dataset:
    # Set path to a directory with a fixed validation set
    use_these_datasets:
      path: /om2/user/qsimeon/worm-graph/data/validation_AllExperimental
      num_worms: null

    save_datasets: false

    # This gets overwritten by the sweeper
    experimental_datasets:
      Kato2015: null
      Nichols2017: null
      Skora2018: null
      Kaplan2020: null
      Yemini2021: null
      Uzel2022: null
      Flavell2023: null
      Leifer2023: null

    num_named_neurons: null
    num_train_samples: 32
    num_val_samples: 32
    # Set to the same value as submodule.predict.context_window
    seq_len: 180
    reverse: false
    use_residual: false
    smooth_data: true
    train_split_first: true
    train_split_ratio: 0.5

  # Choose the worms that you want to predict
  predict:
    predict_this_log_dir: null
    experimental_datasets:
      # This gets overwritten by the sweeper
      Kato2015: null
      Nichols2017: null
      Skora2018: null
      Kaplan2020: null
      Yemini2021: null
      Uzel2022: null
      Flavell2023: null # something is wrong with worm0 in Flavell2023
      Leifer2023: null
    # Number of time steps to generate
    num_new_timesteps: null
    # Set to the same value as submodule.dataset.seq_len
    context_window: 180

  analysis:
    analyse_this_log_dir: null
    # Validate final model using worms from each experimental datasets
    validation:
      # This gets overwritten by the sweeper
      experimental_datasets:
        Kato2015: null
        Nichols2017: null
        Skora2018: null
        Kaplan2020: null
        Yemini2021: null
        Uzel2022: null
        Flavell2023: null
        Leifer2023: null

experiment: 
  # What parameter you are experimenting with (key)
  key: num_time_steps 
  name: nts_transformer_experimental 
  mode: MULTIRUN