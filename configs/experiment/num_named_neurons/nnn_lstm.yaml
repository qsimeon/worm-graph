# @package _global_
# nnn = number of named neurons
# We change the number of named neurons.
defaults:
  - override /submodule: [preprocess, dataset, model, train, predict, analysis, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      submodule.dataset.num_named_neurons: 10, 20, 30, 40, 50, 60, 70, 80

submodule:

  dataset:
    experimental_datasets:
      # Sines0000: all
      # Lorenz0000: all
      # VanDerPol0000: all
      Kato2015: all
      Nichols2017: all
      Skora2018: all
      Uzel2022: all
      Yemini2021: all
      Kaplan2020: all
      Flavell2023: all
      Leifer2023: all

    save_datasets: false
    num_train_samples: 32
    num_val_samples: 16
    seq_len: 100
    reverse: false
    use_residual: false
    smooth_data: true

  model:
    type: NetworkLSTM

experiment:
  key: nn_lstm 
  mode: MULTIRUN
  seed: 42