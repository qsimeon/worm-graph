# @package _global_
defaults:
  - override /submodule: [dataset, model, train, predict, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
  # These parameters will be tested just when MULTIRUN mode is used.
  # Use the submodule parameters if RUN.
      params:
        submodule.dataset.train.name: Nichols2017
        submodule.dataset.train.num_worms: 5
        submodule.dataset.train.num_named_neurons: 5, 10
        experiment.seed: 0, 1

experiment:
  name: num_named_neurons
  options:
    log_scale: true
  mode: MULTIRUN