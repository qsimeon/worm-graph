submodule:
  
  dataset:
    # Set path to a directory with a fixed validation set
    use_these_datasets:
      path: null
      num_worms: null

    save_datasets: false

    # No need to remake the datasets if we are using a fixed dataset
    experimental_datasets:
      # This gets overwritten by the sweeper
      Sines0000: null
      Lorenz0000: null
      WhiteNoise0000: null
      RandWalk0000: null
      VanDerPol0000: null

    num_named_neurons: null
    num_train_samples: 64
    num_val_samples: 32
    # Set to the same value as submodule.predict.context_window
    seq_len: 100
    reverse: false
    use_residual: false
    smooth_data: true
    train_split_first: true
    train_split_ratio: 0.5

  # Build model from scratch
  model:
    type: NetworkCTRNN
    # This gets overwritten by the sweeper
    hidden_size: null

  predict:
    # This gets overwritten by the sweeper
    experimental_datasets:
      Sines0000: null
      Lorenz0000: null
      WhiteNoise0000: null
      RandWalk0000: null
      VanDerPol0000: null
    # Number of time steps to generate
    nb_ts_to_generate: null
    # Set to the same value as submodule.dataset.seq_len
    context_window: 100 

  analysis:
    analyse_this_log_dir: null
    validation:
      # This gets overwritten by the sweeper
      experimental_datasets:
        Sines0000: null
        Lorenz0000: null
        WhiteNoise0000: null
        RandWalk0000: null
        VanDerPol0000: null

experiment:
  key: num_parameters
  name: size_ctrnn_synthetic
  mode: MULTIRUN