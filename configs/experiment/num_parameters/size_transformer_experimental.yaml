# @package _global_
# File name: size_transformer_experimental.yaml
#   size = model size (key: num_parameters)
#   transformer = NeuralTransformer model
#   experimental = experimental datasets (Kato, Nichols, Skora, Uzel, Yemini, Kaplan, Flavell, Leifer)
# We increase gradually the hidden size of the models as a way to increase the number of parameters.
defaults:
  - override /submodule: [model, train, visualize]
  - _self_

hydra:
  # The sweeper params will be used only when MULTIRUN mode is used.
  # Uses the submodule parameters if in RUN mode.
  mode: MULTIRUN
  sweeper:
    params:
      submodule.model.hidden_size: range(16,21,2) #range(8,8193,32)

submodule:
  # Generate train and validation dataset from scratch
  dataset:
    experimental_datasets:
      Kato2015: all
      Nichols2017: all
      Skora2018: all
      Uzel2022: all
      Yemini2021: all
      Kaplan2020: all
      Flavell2023: all
      Leifer2023: all

    # Set path to a directory with a fixed train and validation set
    use_these_datasets:
      path: /om2/user/qsimeon/worm-graph/data/custom_combined
      num_worms: null

    save_datasets: false
    num_named_neurons: null
    num_train_samples: 32
    num_val_samples: 16
    seq_len: 100
    reverse: false
    use_residual: false
    smooth_data: true

  # Train model from scratch
  model:
    type: NeuralTransformer
    input_size: 302
    loss: MSE
    fft_reg_param: 0.0
    l1_reg_param: 0.0
    use_this_pretrained_model: null

  train:
    optimizer: AdamW
    lr: 0.001
    epochs: 500
    save_freq: 100
    batch_size: 64
    shuffle: true
    early_stopping:
      # Minimum change in validation loss to be considered an improvement
      delta: 0
      # Number of epochs to wait for improvement before stopping
      patience: 50

  # Choose the worms that you want to predict
  predict:
    experimental_datasets:
      # Sines0000: worm0
      # Lorenz0000: worm0
      # VanDerPol0000: worm0
      Kato2015: worm0
      Nichols2017: worm0
      Skora2018: worm0
      Uzel2022: worm0
      Yemin2021: worm0
      Kaplan2020: worm0
      Flavell2023: worm0
      Leifer2023: worm0
    # Number of time steps to generate
    nb_ts_to_generate: null
    context_window: 100

  analysis:
    analyse_this_log_dir: null
    # Validate final model using some worms of each experimental datasets
    validation:
      experimental_datasets:
        # Sines0000: 10
        # Lorenz0000: 10
        # VanDerPol0000: 10
        Kato2015: 10
        Nichols2017: 10
        Skora2018: 10
        Uzel2022: 10
        Yemin2021: 10
        Kaplan2020: 10
        Flavell2023: 10
        Leifer2023: 10

  visualize:
    plot_figures_from_this_log_dir: null
    predict:
      worms_to_plot: null # plot all predicted worms
      neurons_to_plot: null # plot all predicted neurons


experiment:
  name: hidden_transformer
  mode: MULTIRUN
  seed: null