# @package _global_
# File name: size_lstm_experimental.yaml
#   size = model size (key: num_parameters)
#   lstm = NetworkLSTM model
#   experimental = experimental datasets (Kato, Nichols, Skora, Uzel, Yemini, Kaplan, Flavell, Leifer)
# We increase gradually the hidden size of the models as a way to increase the number of parameters.
defaults:
  - override /submodule: [preprocess, model, train, visualize]
  - _self_

hydra:
  # The sweeper params will be used only when MULTIRUN mode is used.
  # Uses the submodule parameters if in RUN mode.
  mode: MULTIRUN
  sweeper:
    params:
      experiment.seed: 2
      submodule.model.hidden_size: choice(8,12,16,22,30,42,58,80,110,154,214,296,412,572,794,1102,1530,2124,2950,4096)
      submodule.dataset.experimental_datasets: choice({Kato2015:all,Nichols2017:all,Skora2018:all,Kaplan2020:all,Yemini2021:all,Uzel2022:all,Flavell2023:all,Leifer2023:all})
      submodule.predict.experimental_datasets: choice({Kato2015:worm0,Nichols2017:worm0,Skora2018:worm0,Kaplan2020:worm0,Yemini2021:worm0,Uzel2022:worm0,Flavell2023:worm1,Leifer2023:worm0})
      submodule.analysis.validation.experimental_datasets: choice({Kato2015:all,Nichols2017:all,Skora2018:all,Kaplan2020:all,Yemini2021:all,Uzel2022:all,Flavell2023:all,Leifer2023:all})

submodule:
  
  dataset:
    # Set path to a directory with a fixed validation set
    use_these_datasets:
      path: null
      num_worms: null

    save_datasets: false

    # No need to remake the datasets if we are using a fixed dataset
    experimental_datasets:
      Kato2015: null
      Nichols2017: null
      Skora2018: null
      Kaplan2020: null
      Yemini2021: null
      Uzel2022: null
      Flavell2023: null
      Leifer2023: null

    num_named_neurons: null
    num_train_samples: 32
    num_val_samples: 32
    # Set to the same value as submodule.predict.context_window
    seq_len: 180
    reverse: false
    use_residual: false
    smooth_data: true
    train_split_first: true
    train_split_ratio: 0.5

  # Build model from scratch
  model:
    type: NetworkLSTM
    # This gets overwritten by the sweeper
    hidden_size: null

  # Choose the worms that you want to predict
  predict:
    predict_this_log_dir: null
    experimental_datasets:
      # This gets overwritten by the sweeper
      Kato2015: null
      Nichols2017: null
      Skora2018: null
      Kaplan2020: null
      Yemini2021: null
      Uzel2022: null
      Flavell2023: null # something is wrong with worm0 in Flavell2023
      Leifer2023: null
    # Number of time steps to generate
    num_new_timesteps: null
    # Set to the same value as submodule.dataset.seq_len
    context_window: 180

  analysis:
    analyse_this_log_dir: null
    # Validate final model using worms from each experimental datasets
    validation:
      # This gets overwritten by the sweeper
      experimental_datasets:
        Kato2015: null
        Nichols2017: null
        Skora2018: null
        Kaplan2020: null
        Yemini2021: null
        Uzel2022: null
        Flavell2023: null
        Leifer2023: null

experiment:
  key: num_parameters
  name: size_lstm_experimental
  mode: MULTIRUN