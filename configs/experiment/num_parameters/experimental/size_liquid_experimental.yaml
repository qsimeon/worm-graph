# @package _global_
# File name: size_liquid_experimental.yaml
#   size = model size (key: num_parameters)
#   liquid = LiquidCfC model
#   experimental = experimental datasets (Kato, Nichols, Skora, Uzel, Lin, Yemini, Kaplan, Flavell, Leifer)
# We increase gradually the hidden size of the model as a way to increase the number of parameters.
defaults:
  - override /submodule: [preprocess, model, train, visualize]
  - _self_

hydra:
  # The sweeper params will be used only when MULTIRUN mode is used.
  # Uses the submodule parameters if in RUN mode.
  mode: MULTIRUN
  sweeper:
      params:
        experiment.seed: 2
        submodule.model.hidden_size: choice(12,16,22,30,42,60,84,120,170,240,342,488,692,986,1402,1996,2842,4044,5756,8192)
        submodule.dataset.source_datasets: choice({Kato2015:all,Nichols2017:all,Skora2018:all,Kaplan2020:all,Yemini2021:all,Uzel2022:all,Lin2023:all,Flavell2023:all,Leifer2023:all}) 
        submodule.predict.source_datasets: choice({Kato2015:worm0,Nichols2017:worm0,Skora2018:worm0,Kaplan2020:worm0,Yemini2021:worm0,Uzel2022:worm0,Lin2023:worm0,Flavell2023:worm1,Leifer2023:worm0})
        submodule.analysis.validation.source_datasets: choice({Kato2015:all,Nichols2017:all,Skora2018:all,Kaplan2020:all,Yemini2021:all,Uzel2022:all,Lin2023:all,Flavell2023:all,Leifer2023:all})

submodule:
  
  # Build model from scratch
  model:
    type: LiquidCfC
    # This gets overwritten by the sweeper
    hidden_size: null
    
  dataset:
    # Set path to a directory with a fixed validation set
    use_these_datasets:
      path: null
      num_worms: null

    save_datasets: false

    source_datasets:
      # This gets overwritten by the sweeper
      # Synthetic datasets
      Sines0000: null
      Lorenz0000: null
      WhiteNoise0000: null
      RandWalk0000: null
      VanDerPol0000: null
      Wikitext0000: null
      Recurrent0000: null
      # Experimental datasets
      Kato2015: null
      Nichols2017: null
      Skora2018: null
      Kaplan2020: null
      Yemini2021: null
      Uzel2022: null
      Dag2023: null
      Lin2023: null
      Flavell2023: null
      Leifer2023: null

    num_named_neurons: null
    num_train_samples: 32
    num_val_samples: 32
    # Set to the same value as submodule.predict.context_window
    seq_len: null
    reverse: false
    use_residual: false
    smooth_data: true
    train_split_first: true
    train_split_ratio: 0.5

  # Choose the worms that you want to predict
  predict:
    predict_this_log_dir: null
    # This gets overwritten by the sweeper
    source_datasets:
      # Synthetic datasets
      Sines0000: null
      Lorenz0000: null
      WhiteNoise0000: null
      RandWalk0000: null
      VanDerPol0000: null
      Wikitext0000: null
      Recurrent0000: null
      # Experimental datasets
      Kato2015: null
      Nichols2017: null
      Skora2018: null
      Kaplan2020: null
      Yemini2021: null
      Uzel2022: null
      Dag2023: null
      Lin2023: null
      Flavell2023: null
      Leifer2023: null

    # Number of time steps to generate
    num_new_timesteps: null
    # Set to the same value as submodule.dataset.seq_len
    context_window: null

  analysis:
    analyse_this_log_dir: null
    validation:
      # This gets overwritten by the sweeper
      source_datasets:
        # Synthetic datasets
        Sines0000: null
        Lorenz0000: null
        WhiteNoise0000: null
        RandWalk0000: null
        VanDerPol0000: null
        Wikitext0000: null
        Recurrent0000: null
        # Experimental datasets
        Kato2015: null
        Nichols2017: null
        Skora2018: null
        Kaplan2020: null
        Yemini2021: null
        Uzel2022: null
        Dag2023: null
        Lin2023: null
        Flavell2023: null
        Leifer2023: null

experiment:
  key: num_parameters
  name: size_liquid_experimental
  mode: MULTIRUN