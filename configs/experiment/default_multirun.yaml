# @package _global_
defaults:
  - override /submodule: [preprocess, dataset, model, train, predict, analysis, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
      params:
        submodule.model.type: LinearNN, NeuralTransformer #LinearNN, NetworkLSTM, NeuralTransformer # NeuralCFC, NetworkRNN

# The submodule parameters set below will be used only if RUN mode is used. 
# Otherwise, it uses the default parameters imported from the other config files in the submodule directory.
submodule:
  # Generate train and validation dataset from scratch
  dataset:
    experimental_datasets:
      Sines0000: all
      Lorenz0000: null
      Kato2015: null
      Nichols2017: null
      Skora2018: null
      Uzel2022: null
      Yemini2021: null
      Kaplan2020: null
      Flavell2023: null
      Leifer2023: null

    use_these_datasets:
      path: null # options: null, data/datasets/<DatasetFolder>
      num_worms: null # options: null,  <int>

    save_datasets: false

    num_named_neurons: null
    num_train_samples: 32
    num_val_samples: 16
    seq_len: 200
    reverse: false
    use_residual: false
    smooth_data: true

  # Build model from scratch
  model:
    # type: LinearNN
    input_size: 302
    hidden_size: 256
    loss: MSE
    fft_reg_param: 0.0
    l1_reg_param: 0.0
    use_this_pretrained_model: null

  # Train model
  train:
    optimizer: AdamW
    lr: 0.0001
    epochs: 100 
    save_freq: 100
    batch_size: 64
    shuffle: true
    reverse: false
    early_stopping:
      delta: 0
      patience: 50

  # Choose the worms that you want to predict 
  predict:
    # null = don't predict on this dataset
    # all = predict all the worms in the dataset
    # <int> = use this number of (randomly picked) worms from the dataset
    # <str> = predict the worm with this particular wormID 
    # <list> = predict the worms with wormIDs in the list
    experimental_datasets:
      Sines0000: worm0
      Lorenz0000: null
      Kato2015: null
      Nichols2017: null
      Skora2018: null
      Uzel2022: null
      Kaplan2020: null
      Flavell2023: null
      Leifer2023: null
    nb_ts_to_generate: null # Number of time steps to generate 
    context_window: 200

  analysis:
    analyse_this_log_dir: null
    # Validate using some worms from each dataset
    validation:
      # null = don't analyze on this dataset
      # all = analyze all the worms in the dataset
      # <int> = use this number of (randomly picked) worms from the dataset
      # <str> = analyze the worm with this particular wormID 
      # <list> = analyze the worms with wormIDs in the list
      experimental_datasets:
        Sines0000: all
        Lorenz0000: null
        Kato2015: null
        Nichols2017: null
        Skora2018: null
        Uzel2022: null
        Kaplan2020: null
        Flavell2023: null
        Leifer2023: null

  visualize:
    plot_figures_from_this_log_dir: null
    predict:
      # null = plot all the neurons/worms in the dataset
      # <list> = plot the worms named in the list
      # <int> = plot this number of (randomly picked) worms
      worms_to_plot: 1
      neurons_to_plot: 3

experiment:
  key: default_multirun # what parameter you are experimenting with
  mode: MULTIRUN
  seed: null # options: null (random seed), <int>