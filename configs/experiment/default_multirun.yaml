# @package _global_
defaults:
  - override /submodule: [dataset, model, train, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
  # These parameters will be tested just when MULTIRUN mode is used.
  # Use the submodule parameters if RUN.
      params:
        submodule.dataset.for_training.num_named_neurons: 5, 10

submodule:
  for_training:
    experimental_datasets: Kato2015
    num_worms: 1
    k_splits: 2
    num_train_samples: 16
    num_val_samples: 4
    seq_len: 120
    tau: 1
    reverse: false
    use_residual: false
    smooth_data: true
    use_this_train_dataset: null
    use_this_val_dataset: null
  train:
    epochs: 5

experiment:
  name: default_multirun
  mode: MULTIRUN
  seed: 42