# @package _global_
defaults:
  - override /submodule: [dataset, model, train, predict, analysis, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
  # These parameters will be tested just when MULTIRUN mode is used.
  # Use the submodule parameters if RUN.
      params:
        submodule.model.type: LinearNN, NeuralCFC, NetworkRNN, NetworkLSTM, NeuralTransformer

submodule:
  dataset:
    num_train_samples: 64
    num_val_samples: 64
    seq_len: 200
    reverse: false
    use_residual: false
    smooth_data: true

    use_these_datasets:
      path: null
      num_worms: null

    save_datasets: false

    experimental_datasets:
      Kato2015: all
      Nichols2017: all
      Skora2018: all
      Uzel2022: all
      Kaplan2020: all
      Flavell2023: all
      Leifer2023: all
    
  train:
    epochs: 300

experiment:
  key: default_multirun # what parameter are you experimenting with
  mode: MULTIRUN
  seed: 42