# @package _global_
defaults:
  - override /submodule: [dataset, model, train, predict, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
  # These parameters will be tested just when MULTIRUN mode is used.
  # Use the submodule parameters if RUN.
      params:
        submodule.dataset.num_named_neurons: 5, 10

submodule:
  dataset:
    # Train and validation dataset provided
    use_these_datasets: /home/lrvnc/Projects/worm-graph/data/standard_datasets/FKKNSU

    # Ignore these datasets
    experimental_datasets: Kato2015
    num_worms: 1
    k_splits: 2
    num_train_samples: 16
    num_val_samples: 4
    seq_len: 120
    tau: 1
    reverse: false
    use_residual: false
    smooth_data: true
    
  train:
    epochs: 10

experiment:
  name: default_multirun
  mode: MULTIRUN
  seed: 42