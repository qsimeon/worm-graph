# @package _global_
defaults:
  - override /submodule: [dataset, model, train, predict, analysis, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
  # These parameters will be tested just when MULTIRUN mode is used.
  # Use the submodule parameters if RUN.
    params:
      submodule.model.hidden_size: 64, 128, 256, 512, 1024, 2048, 4096

submodule:

  dataset:
    # Generate train and validation dataset from scratch
    experimental_datasets:
      Kato2015: all
      Nichols2017: all
      Skora2018: all
      Uzel2022: all
      Kaplan2020: all
      Flavell2023: all
      Leifer2023: all

    use_these_datasets:
      path: null
      num_worms: null

    save_datasets: false

    num_named_neurons: all
    k_splits: 2
    num_train_samples: 32
    num_val_samples: 32
    seq_len: 120
    tau: 1
    reverse: false
    use_residual: false
    smooth_data: true

  model:
    # Train model from scratch
    type: LinearNN
    input_size: 302
    num_layers: 1
    loss: MSE
    fft_reg_param: 0.0
    l1_reg_param: 0.0
    use_this_pretrained_model: null

  train:
    task: many-to-many
    optimizer: AdamW
    lr: 0.0001
    epochs: 1000
    save_freq: 100
    batch_size: 32
    shuffle: true
    early_stopping:
      # Minimum change in validation loss to be considered an improvement
      delta: 0
      # Number of epochs to wait for improvement before stopping
      patience: 50

  predict:
    # Choose the worms that you want to predict
    experimental_datasets:
      # null = don't predict on this dataset
      # all = predict on all the worms in the dataset
      # positive integer = use this number of worms from the dataset (random pick)
      Kato2015: worm1
      Nichols2017: worm1
      Skora2018: worm1
      Uzel2022: worm1
      Kaplan2020: worm1
      Flavell2023: worm1
      Leifer2023: worm1
    # Number of time steps to generate = seq_len - context_window
    nb_ts_to_generate: null
    context_window: 120

  analysis:
    analyse_this_log_dir: null
    # Validate using all worms of each experimental datasets
    validation:
      experimental_datasets:
        Kato2015: all
        Nichols2017: all
        Skora2018: all
        Uzel2022: all
        Kaplan2020: all
        Flavell2023: all
        Leifer2023: all
      task: 'many-to-many'

  visualize:
    plot_figures_from_this_log_dir: null
    predict:
      worms_to_plot: null # plot all predicted worms
      neurons_to_plot: 5


experiment:
  name: temp3
  mode: MULTIRUN
  seed: 42