# @package _global_
defaults:
  - override /submodule: [dataset, model, train, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
  # These parameters will be tested just when MULTIRUN mode is used.
  # Use the submodule parameters if RUN.
      params:
        submodule.train.learn_rate: 0.001, 0.0001, 0.00001

submodule:
  dataset:
    train:
      name: [Nichols2017, Kato2015]
      num_named_neurons: all
      num_worms: 5
      epochs: 10

experiment:
  name: learning_rate_exp
  mode: MULTIRUN