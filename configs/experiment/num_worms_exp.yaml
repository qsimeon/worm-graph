# @package _global_
defaults:
  - override /submodule: [dataset, model, train, predict, visualize]
  - _self_

hydra:
  mode: MULTIRUN
  sweeper:
  # These parameters will be tested just when MULTIRUN mode is used.
  # Use the submodule parameters if RUN.
      params:
        submodule.dataset.train.num_worms: 5, 10

submodule:
  dataset:
    train:
      name: Nichols2017
      num_named_neurons: all
    predict:
      name: Kato2015

experiment:
  name: num_worms
  options:
    log_scale: true